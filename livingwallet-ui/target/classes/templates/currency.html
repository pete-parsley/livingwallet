<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Currency Page</title>
</head>
<body>
<form action="#" th:action="@{/currency}" th:object="${currency}" method="post">
   <table cellpadding="5">
       <tr>
           <td><label for="assetLongName">Long Name</label></td>
           <td><input type="text" th:field="*{assetLongName}" id="assetLongName" placeholder="assetLongName"></td>
       </tr>
       <tr>
           <td><label for="assetDescription">Description</label></td>
           <td><input type="text" th:field="*{assetDescription}" id="assetDescription" placeholder="assetDescription"></td>
       </tr>
       <tr>
           <td><label for="assetShortName">Currency Pair</label></td>
           <td>
               <select th:field="*{assetShortName}" id="assetShortName" placeholder="assetShortName">
                   <option th:value="'USD->PLN'" th:text="'USD->PLN'"></option>
                   <option th:value="'CHF->PLN'" th:text="'CHF->PLN'"></option>
                   <option th:value="'EUR->PLN'" th:text="'EUR->PLN'"></option>
               </select>
       </tr>
       <!--<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>-->
       <tr>
           <td><label for="pricing">Pricing</label></td>
           <td> <input type="text" th:field="*{pricing}" id="pricing" placeholder="pricing"></td>
       </tr>
       <tr>
           <td><label for="pricingDate">Pricing Date</label></td>
           <td> <input type="date" th:field="*{pricingDate}" id="pricingDate" placeholder="pricingDate"></td>
       </tr>
       <tr>
           <td><label for="numberUnits">Number of Units</label></td>
           <td> <input type="text" th:field="*{numberUnits}" id="numberUnits" placeholder="numberUnits"></td>
       </tr>
        <!--<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>-->
       <tr><td><input type="submit" value="Add Currency Asset"></td><td></td></tr>
   </table>
</form>
</body>
</html>
